<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>XMLHttpRequest Project</title>
</head>
<body>
    <header class="section__padding">
        <h1>XMLHttpRequest Project</h1>
        <p>Zuzia Kacprzak</p>
    </header>
    <img src="./assets/upper-right.svg" id="upper-right"/>
    <img src="./assets/lower-left.svg" id="lower-left"/>

    <div class="content">
        <div class="content__input">
            <h2>Type in some name to check nationality</h2>
            <input type="text" id="input_box" placeholder="Search for name..."></input>
            <button class="btn" id="submit_btn">Submit</button>   
        </div>
        <img src="./assets/line-vert.svg" id="line-vert"/>
        <div class="content__reply">
            <p class="reply_text">Reply from Server</p>
            <div class="content__reply-list toggle-reply">
                <h2 class="content__reply-list-header">Your Results</h2>
            </div>
            

        </div>
        
    </div>

    
</body>
<script src="script.js" type="module"></script>
</html>
